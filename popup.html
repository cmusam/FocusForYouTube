<!DOCTYPE html>
<html lang="en-US">

<head>
    <link rel="stylesheet" type="text/css" href="css/popup.css"/>
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/popup.js"></script>
</head>

<body>
<div id="content">
    <!-- activate button -->
    <div id="activateButton" running="running">
        running
    </div>
    <!-- options -->
    <div class="options">
        <div>
            <input type="checkbox" id="hideFeed">
            <label for="hideFeed">hide Feed</label>
        </div>
        <div>
            <input type="checkbox" id="hideSubBar">
            <label for="hideSubBar">hide SubBar</label>
        </div>
        <div>
            <input type="checkbox" id="hideSidebar">
            <label for="hideSidebar">hide Sidebar</label>
        </div>
        <div>
            <input type="checkbox" id="hideComments">
            <label for="hideComments">hide Comments</label>
        </div>
        <div>
            <input type="checkbox" id="hideRelated">
            <label for="hideRelated">hide Related</label>
        </div>
        <div>
            <input type="checkbox" id="hideMeta">
            <label for="hideMeta">hide Meta</label>
        </div>
    </div>
</div>
</body>

</html>
